<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <form action=""></form>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" size="70" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" size="70" required>
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required>
    </div>
<div>
    <label for="categoria"> Categorias:</label>
    <select name="categoria" id="categoria">
    <option value="administrador" >adimistrador</option>
    <option value="gerente" >gerente</option>
    <option value="funcionario" selected Funcionário> funcionario </option>
    </select>
    
    <!--sempre utilizar valor dentro. para uso mais amplos utilizar números. o nome serve para identificar-->
</div>
<div>
    <label> Selecione as cores de sua preferência:</label>
    <br/>
    <input type="checkbox" name="blue" id="blue">
    <label for="blue"> Azul </label>
    <br/>
    <input type="checkbox" name="green" id="green">
    <label for="green"> Verde </label>
    <br/>
    <input type="checkbox" name="red" id="red">
    <label for="red"> Vermelho </label>
</div>

<div>
    <label> Sexo:</label>
    <br/>
    <input type="radio" name="sexo" id="sexo_m" value="m">
    <label for="sexo_m"> Masculino </label>
    
    <input type="radio" name="sexo" id="sexo_f" value="f">
    <label for="sexo_f"> Feminino </label>
    
</div>

<div>
    <label for="comentarios" Comentários></label>
<br/>
    <textarea
     name="comentarios" 
     id="comentarios" 
     cols="50"
     rows="4"
     style="resize: none;"
      >
      
    </textarea>

</div>

<input type="button" value="Enviar"/>

</div>
